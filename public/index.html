<html>
	<head>
		<script>
			function modulus(){
				var num1 = prompt("Enter the first number");
				var num2 = prompt("Enter the second number");
				var num3 = Number(num1) % Number(num2)
				alert(num1 + " % " + num2 + " = " + num3);
			}
			
			function addition(){
				var num1 = prompt("Enter the first number");
				var num2 = prompt("Enter the second number");
				var num3 = Number(num1) + Number(num2);
				alert(num1 + " + " + num2 + " = " + num3);
			}
		</script>
	</head>
		
	<body>
		<h2>Instructions</h2>
		<p>Press modulus to preform modulus devision and addition to add</p>
			
		<button onclick = "modulus()">Modulus</button>
		<button onclick = "addition()">Addition</button>
	</body>
</html>
